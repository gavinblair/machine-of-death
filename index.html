<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	        <title>Machine of Death</title>
	        <meta name="description" content="The Game of Creative Assassination">
	        <meta name="HandheldFriendly" content="True">
	        <meta name="MobileOptimized" content="485">
	        <meta name="viewport" content="width=485, initial-scale=1">
	        <meta http-equiv="cleartype" content="on">
		<script src="budget.js"></script>
		<script src="targets.js"></script>
		<script src="session.js"></script>
		<script src="gifts.js"></script>
		<script src="specialists.js"></script>
		<script src="aftermath.js"></script>
		<script src="timer.js"></script>
		<script src="lib/ICanHaz.min.js"></script>
		<script src="game.js"></script>
		<script id="splash" type="text/html">
			<div class="container">
			  <div class="row">
			    <div class="span4">
			      <h1>Machine of Death</h1>
			      <h2>The Game of Creative Assassination</h2>
			    </div>
			    <div class="span8">
			      <img id="bubble" src="http://i.imgur.com/a8ppEcV.jpg" width="50%">
			      <img src="http://i.imgur.com/NmMMYHb.jpg" width="25%"> 
			    </div>
			  </div>
			  <a onclick="app.startButton()" class="button-main button-block">New Game</a>
			  <a onclick="app.aboutButton()" class="button button-block">About</a> 
			</div>
		</script>
		<script id="about" type="text/html">
			<div class="container">
			  <div class="row">
			    <div class="span4">
			      <h2>About</h2>
			    </div>
			    <div class="span8">
			      <p>
				This app was created by <a href="http://twitter.com/gavinblair">@gavinblair</a>. <a href="http://machineofdeath.net/">Machine of Death</a> is not mine, however. I just really like it.
			      </p>
			      <a class="button-main button-block" onclick="app.backButton()">Back</a>
			    </div>
			  </div>
			</div>
		</script>
		<script id="start" type="text/html">
			<div class="container">
			  <div class="row">
			    <div class="span4">
			      <h2>New Game</h2>
			    </div>
			    <div class="span8">
			      <p>Your mission is to eliminate {{difficulty}} targets.</p>
			      <a class="button-main button-block" onclick="app.nextTargetButton()">Get First Target</a>
			    </div>
			  </div>
			</div>
		</script>
		<script id="target" type="text/html">
			<div class="container">
			  <div class="row">
			    <div class="span4">
			      <h2>Target</h2>
			    </div>
			    <div class="span8">
				<p>
					<strong>Name:</strong> {{target.firstName}} {{target.lastName}}<br />
					<strong>Excited By:</strong> {{target.excitedBy}}<br />
					<strong>Hindered By:</strong> {{target.hinderedBy}}<br />
					<strong>Location:</strong> {{target.location}}<br />
				</p>
				{{#button}}
					<a class="button-main button-block" onclick="app.predictionButton()">Read Prediction</a>
				{{/button}}
			    </div>
			  </div>
			</div>
			
		</script>
		<script id="prediction" type="text/html">
			<div class="container">
				<div class="row">
					<div class="span4">
						<h2>Prediction</h2>
					</div>
					<div class="span8">
						<p>
							<h2>{{target.prediction}}</h2>
						</p>
						<p>
							{{#target.knowsPrediction}}
								Your target knows their prediction. This will make things more difficult.
							{{/target.knowsPrediction}}
							{{^target.knowsPrediction}}
								Thankfully, your target does not know their prediction.
							{{/target.knowsPrediction}}
						</p>
						{{#button}}
							<a class="button-main button-block" onclick="app.marketButton()">Visit Black Market</a>
						{{/button}}
					</div>
				</div>
			</div>
		</script>
		<script id="blackmarket" type="text/html">
			<div class="container">
				<div class="row">
					<div class="span4">
						<h2>Black Market</h2>
					</div>
					<div class="span8">
						<p>
							Here is your hand from the Black Market:
						</p>
						{{#hand}}
							<p><a class="button-positive">{{.}}</a></p>
						{{/hand}}
						<a class="button-main button-block" onclick="app.planButton()">Make a Plan</a>
					</div>
				</div>
			</div>
		</script>
		<script id="planning" type="text/html">
			{{>target}}
			{{>prediction}}
			<div class="container">
				<div class="row">
					<div class="span4">
						<h2>Hand</h2>
					</div>
					<div class="span8">
						{{#hand}}
							<p><a class="button-positive" onclick="app.changeDifficulty()">{{.}}<span class="count">2</span></a></p>
						{{/hand}}
					</div>
				</div>
			</div>
			{{#hasBudget}}
				You have items in your budget.
				<button onClick="app.budgetButton()">Check out the budget</button>
			{{/hasBudget}}
			<a class="button-main button-block" onclick="app.executeButton()">EXECUTE</a>
		</script>
		<script id="budget" type="text/html">
			
		</script>
		<script id="execute" type="text/html">
			
		</script>
		<script id="aftermath" type="text/html">
			
		</script>
		<script id="win" type="text/html">
			
		</script>
		<script id="lose" type="text/html">
			
		</script>
		<link rel="stylesheet" href="https://app.divshot.com/css/ratchet.css">
		<link rel="stylesheet" href="style.css?v=5" />
	</head>
	<body onload="document.body.innerHTML = ich.splash()">
	</body>
</html>
