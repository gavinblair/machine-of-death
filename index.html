<!DOCTYPE html>

	<head>

		<script id="splash" type="text/html">
			<img />

		</script>

			<img />
			<p>game intro</p>

			<p>by Gavin. The app, I mean, not the concept.</p>
			<button onclick="app.backButton">Back</button>
		</script>
		<script id="target" type="text/html">
			<p>
				Name: {{target.firstName}} {{target.lastName}}<br />
				{{target.excitedBy}}<br />
				{{target.hinderedBy}}<br />
				Location: {{target.location}}<br />
			</p>
			<button onclick="app.predictionButton()">Get Prediction</button>
		</script>
		<script id="prediction" type="text/html">
			<p>
				{{target.prediction}}
			</p>
			<p>
				{{#target.knowsPrediction}}
					Your target knows their prediction. This will make things more difficult.
				{{/target.knowsPrediction}}
				{{^target.knowsPrediction}}
					Thankfully, your target does not know their prediction.
				{{/target.knowsPrediction}}
			</p>
			<button onclick="app.marketButton">Visit Black Market</button>
		</script>
